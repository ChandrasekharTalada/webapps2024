{% extends 'base.html' %}
{% load static %}
{% block title %}
Login
{% endblock title %}
{% block content %}
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        {% include 'includes/messages.html' %}

        <div class="row flex-grow">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              <div class="brand-logo text-center">
                MoneyPay
              </div>
              <h6 class="font-weight-light">Sign in to continue.</h6>
              <form class="pt-3" action="{% url 'login'%}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <input type="email" name="email" class="form-control form-control-lg" id="id_email" placeholder="email">
                </div>
                <div class="form-group">
                  <input type="password" name="password" id="id_password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="mt-3 d-grid gap-2">
                  <button class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" type="submit">SIGN IN</button>
                </div>
                <div class="text-center mt-4 font-weight-light"> Don't have an account? <a href="{% url 'register' %}" class="text-primary">Create</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
{% endblock content %}
{% block extra_js %}
<script>
    $(document).ready(function () {
        var p_toggler = document.getElementById("toggle_password");
        var p_input = document.getElementById("id_password");
        p_toggler.addEventListener("click", function (e) {
            if (p_input.type === "password") {
                p_input.type = "text";
                p_toggler.innerHTML = '<i class="fa fa-eye"></i>';
            } else {
                p_input.type = "password";
                p_toggler.innerHTML = '<i class="fa fa-eye-slash"></i>';
            }
        });
    });

</script>
{% endblock extra_js %}
